<div class="my_class">

  <div align="center" >
    <mat-form-field appearance="legacy">
      <mat-select placeholder="Seleziona aula" [(ngModel)]="selectedRoom">
        <mat-option *ngFor="let room of rooms" [value]="room" (click)="findRoomEquipment()">
          {{ room.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="selectedRoom != null">

    <mat-grid-list [cols]="2" rowHeight="2:1">
      <mat-grid-tile>
        <div align="center">
          <h3>Nome</h3>
          <mat-form-field appearance="legacy" >
            <input matInput class="form-control form-control-sm"
                   id="name" placeholder="Inserisci nome aula"
                   [(ngModel)]="selectedRoom.name">
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div align="center">
          <h4>Capacit√†</h4>
          <mat-form-field appearance="legacy">
            <input matInput type="number" min="0" step="1" id="capacity"
                   placeholder="Inserisci capacita"
                   [(ngModel)]="selectedRoom.capacity">
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <div>
      <mat-grid-list [cols]="2"  rowHeight="3:1">
        <mat-grid-tile>
          <div align="center">
            <h3>Longitudine</h3>
            <mat-form-field appearance="legacy">
              <input matInput type="number" id="longitude" placeholder="Inserisci longitudine"
                     [(ngModel)]="longitude">
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div align="center">
            <h3>Latitudine</h3>
            <mat-form-field appearance="legacy" >
              <input matInput type="number" id="latitude" placeholder="Inserisci latitudine"
                     [(ngModel)]="latitude">
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>


    <div>
      <mat-label align="center">
        <h2>Seleziona l'equipaggiamento dell'aula</h2>
      </mat-label>
      <mat-grid-list [cols]="columns" rowHeight="4:1">
        <mat-grid-tile *ngFor="let item of equipments; let i = index">
          <div align="center">
            <mat-checkbox [checked]="item.aulaHasEquipment"  (change)="optionsChecked(i)">
              {{ item.name }}
            </mat-checkbox>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div align="center">
      <mat-card-actions align="center" class="example-card">
        <mat-card-content>
          <button color="warn" mat-raised-button (click)="onSubmit()">Salva</button>
        </mat-card-content>
      </mat-card-actions>
    </div>
    <div>


    </div>
  </div>
</div>
