<div align="center" class="ng-animate">
  <mat-grid-list [cols]="3" rowHeight="2:1">
    <mat-grid-tile>
      <div align="center">
        <h3>Insert teaching name</h3>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="Insert teaching name"
                 [(ngModel)]="name" required>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div align="center">
        <h3>Insert teaching credits</h3>
        <mat-form-field appearance="legacy">
          <input matInput type="number" placeholder="Insert teaching credits"
                 [(ngModel)]="credits" required min="3" max="18">
        </mat-form-field>
        <mat-error *ngIf="wrongCharacter"> Insert number from 3 to 18 </mat-error>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div>
        <h3>Select Semester</h3>
        <mat-form-field appearance="legacy">
          <mat-select placeholder="Select Semester" [(ngModel)]="semester">
            <mat-option style="font-size: medium" [value]="1">1</mat-option>
            <mat-option style="font-size: medium" [value]="2">2</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list [cols]="3" rowHeight="2:1">
    <mat-grid-tile>
      <div>
        <h3>Select Course</h3>
        <mat-form-field placeholder="legacy">
          <mat-select placeholder="Select Course" [(ngModel)]="selectedCourse"
                      >
            <mat-option *ngFor="let course of courses" [value]="course" (click)="fillVector()">
              {{ course.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div>
        <h3>Insert teaching Year</h3>
        <mat-form-field appearance="legacy" *ngIf="selectedCourse != null">
          <mat-select  placeholder="Select module year" [(ngModel)]="year">
            <mat-option *ngFor="let ye of numbers; let i = index" [value]="ye">
              {{ ye }}
            </mat-option>
          </mat-select>

          <!--   <mat-hint align="end">Max {{ 200 - input.value?.length }} character</mat-hint> -->
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div>
        <h3>Select Professor</h3>
        <mat-form-field placeholder="legacy">
          <mat-select placeholder="Select Professor" [(ngModel)]="selectedProfessor">
            <mat-option *ngFor="let professor of professors" [value]="professor">
              {{ professor.person.firstName }} {{ professor.person.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div>
    <mat-card-actions align="center" class="example-card">
      <mat-card-content>
        <button color="warn" mat-raised-button (click)="onSubmit()">Submit</button>
      </mat-card-content>
      <mat-error *ngIf="missingArguments">
        Missing arguments
      </mat-error>
    </mat-card-actions>
  </div>
</div>
