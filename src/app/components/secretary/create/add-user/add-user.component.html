<div class="mat-container-fluid">

  <div>
    <mat-grid-list [cols]="3" rowHeight="3:1">
      <mat-grid-tile>
        <div align="center">
          <h3>Nome</h3>
          <mat-form-field appearance="legacy">
            <input matInput placeholder="Inserisci il nome" [(ngModel)]="firstName" required>
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div align="center">
          <mat-label>
            <h2>Foto utente</h2>
          </mat-label>
          <input
            style="display: none"
            type="file"
            #fileInput>
          <button mat-button (click)="fileInput.click()" aria-label="Inserisci foto utente">
            <mat-icon>insert_photo</mat-icon>
          </button>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div align="center">
          <h3>Cognome</h3>
          <mat-form-field appearance="legacy">
            <input matInput placeholder="Inserisci il cognome" [(ngModel)]="lastName" required>
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div>
    <mat-grid-list [cols]="3" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card align="center" class="grid-tile">
          <mat-card-content>
            <mat-card-title>
              <h4>Email</h4>
            </mat-card-title>
            <mat-form-field appearance="legacy">
              <input matInput="e-mail" type="email" placeholder="Inserisci l'e-mail" [(ngModel)]="email" required>
            </mat-form-field>
            <mat-icon>email</mat-icon>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="grid-tile" align="center">
          <mat-card-content>
            <mat-card-title>
              <h4>Telefono</h4>
            </mat-card-title>
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Inserisci il numero di telefono" type="tel" [(ngModel)]="phone" required>
            </mat-form-field>
            <mat-icon>phone</mat-icon>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile >
        <mat-card class="grid-tile" align="center">
          <mat-card-content>
            <mat-card-title>
              <h4>Data di nascita</h4>
            </mat-card-title>
            <mat-form-field appearance="legacy">
              <input matInput [matDatepicker]="picker" placeholder="Inserisci Data di nascita"
                     [(ngModel)]="dateOfBirth" required>
            </mat-form-field>
            <mat-datepicker-toggle [for]="picker" ></mat-datepicker-toggle>
            <mat-datepicker #picker align="right"></mat-datepicker>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div>
    <mat-grid-list [cols]="3" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card class="grid-tile" align="center">
          <mat-card-content>
            <mat-card-title>
              <h4>Sesso</h4>
            </mat-card-title>
            <mat-radio-group [(ngModel)]="gender" >
              <mat-radio-button *ngFor="let ge of gends"
                                [value]="ge" class="radio-button" >
                {{ ge }}
              </mat-radio-button>
            </mat-radio-group>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="grid-tile" align="center">
          <mat-card-content>
            <mat-card-title>
              <h4>Indirizzo</h4>
            </mat-card-title>
            <mat-form-field appearance="legacy">
              <input matInput [(ngModel)]="address" placeholder="Inserisci l'indirizzo" required>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="grid-tile" align="center">
          <mat-card-content>
            <mat-card-title>
              <h4>NÂ°</h4>
            </mat-card-title>
            <mat-form-field appearance="legacy">
              <input matInput placeholder="numero" type="number" [(ngModel)]="number" required>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div  class="example-card" align="center">
    <mat-card-content>
      <mat-card-title>
        <h3>Tipologia</h3>
      </mat-card-title>
      <mat-form-field appearance="legacy">
        <mat-select placeholder="Seleziona la tipologia di utente" [(ngModel)]="selectedUser" required>
          <mat-option *ngFor="let ty of type" [value]="ty">
            {{ty}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </div>

  <div align="center" *ngIf="selectedUser == type[0]" >
    <h3>Corso di studi</h3>
    <mat-form-field appearance="legacy">
      <mat-select placeholder="Seleziona il corso di studi" [(ngModel)]="selectedCourse" required>
        <mat-option *ngFor="let course of courses"
                    [value]="course">
          {{course.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div align="center" *ngIf="selectedUser == type[1]" >
    <h3>Livello</h3>
    <mat-form-field appearance="legacy">
      <mat-select placeholder="Seleziona il livello" [(ngModel)]="level" required>
        <mat-option *ngFor="let lev of levels"
                    [value]="lev">
          {{ lev }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div>
    <mat-card-actions align="center" class="example-card">
      <mat-card-content>
        <button mat-raised-button color="warn"
                (click)="submit(selectedUser, selectedCourse, fileInput.files)" >
          Salva
        </button>
      </mat-card-content>
    </mat-card-actions>
  </div>
</div>
