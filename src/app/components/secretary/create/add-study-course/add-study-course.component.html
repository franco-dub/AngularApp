<div>
  <mat-card align="center">
    <mat-card-content>
      <mat-card-title>
        <h4>Nome del corso</h4>
      </mat-card-title>
      <mat-form-field appearance="legacy">
        <input style="font-size: medium" matInput [(ngModel)]="name" placeholder="Inserisci il nome">
      </mat-form-field>
    </mat-card-content>
  </mat-card>


  <mat-card align="center">
    <mat-card-content>
      <mat-card-title>
        <h4>Descrizione del corso</h4>
      </mat-card-title>
      <mat-form-field appearance="legacy">
        <textarea style="font-size: medium" matInput [(ngModel)]="description" #descri
                  placeholder="Inserisci la descrizione" maxlength="200">

        </textarea>
        <mat-hint> Max {{ 200 - descri.value?.length }} caratteri</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>


  <mat-card align="center">
    <mat-card-content>
      <mat-card-title>
        <h4>Tipo del corso</h4>
      </mat-card-title>
      <mat-form-field appearance="legacy">
        <mat-select placeholder="Seleziona gli insegnamenti"  [(ngModel)]="studyCourseType"
                    [required] >
          <mat-option style="font-size: medium" *ngFor="let course of studyCourseTypes"
                      [value]="course">
            {{course.courseType}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-actions align="center" class="example-card">
      <mat-card-content>
        <button style="font-size: large" color="warn" mat-raised-button (click)="onSubmit()">Salva</button>
      </mat-card-content>
      <mat-error *ngIf="missingArguments" style="color: red">
        Elementi mancanti
      </mat-error>
    </mat-card-actions>
  </mat-card>
</div>
