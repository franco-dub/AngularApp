<div class="container-fluid">
  <form [formGroup]="myForm"
        class="ui form">

    <mat-card align="center">
      <mat-card-content>
        <mat-card-title>
          <h4>Insert Aula name</h4>
        </mat-card-title>
        <mat-form-field appearance="legacy">
        <input matInput class="form-control form-control-sm"
               id="name" placeholder="Insert Aula name"
               formControlName="name">
        </mat-form-field>
      </mat-card-content>
    </mat-card>



    <mat-card align="center">
      <mat-card-content>
        <mat-card-title>
          <h4>Insert capacity</h4>
        </mat-card-title>
        <mat-form-field appearance="legacy">
        <input matInput type="number" min="0" step="1" id="capacity"
               placeholder="Insert capacity"
               formControlName="capacity">
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-grid-list cols="2"  rowHeight="3:1">
        <mat-grid-tile align="left">
          <mat-card-content>
            <mat-card-title>
              <h3>Insert Longitude</h3>
            </mat-card-title>

            <mat-form-field appearance="legacy">
              <input matInput type="number" id="longitude" placeholder="Insert longitude"
                   formControlName="longitude">
            </mat-form-field>
          </mat-card-content>
        </mat-grid-tile>

        <mat-grid-tile align="right">
          <mat-card-content>
            <mat-card-title>
              <h3>Insert Latitude</h3>
            </mat-card-title>

            <mat-form-field appearance="legacy">
              <input matInput type="number" id="latitude" placeholder="Insert latitude"
                     formControlName="latitude">
            </mat-form-field>
          </mat-card-content>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>


    <mat-card>
      <mat-grid-list [cols]="columns" rowHeight="4:1">
        <mat-grid-tile *ngFor="let item of equipments; let i = index">
          <mat-checkbox   (change)="optionsChecked(i)">
            {{ item.name }}
          </mat-checkbox>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>

    <mat-card-actions align="center" class="example-card">
      <mat-card-content>
        <button color="warn" mat-raised-button (click)="onSubmit()">Submit</button>
      </mat-card-content>
    </mat-card-actions>
  </form>
</div>
