<h2 align="center">File del corso</h2>


<table mat-table [dataSource]="this.files" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" class="download" (click)="onDelete(element)">
      <i class="material-icons">delete</i>
    </td>
  </ng-container>

  <!-- Name Column -->
<!--   <ng-container matColumnDef="meanRate">
    <th mat-header-cell *matHeaderCellDef> Voto </th>
    <td mat-cell *matCellDef="let element"> {{element.meanRate}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element" class="download" (click)="download(element)"><button mat-button>{{element.fileName}}</button> </td>
  </ng-container>


  <!-- Date Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Dim </th>
    <td mat-cell *matCellDef="let element"> {{this.humanFileSize(element.size,1)}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="fileType">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.fileType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
